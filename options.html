<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension options</title>
    <link rel="stylesheet" href="style_options.css">
</head>
<body>

<div style="margin: 16px;">
    <!--Choose temperature unit radio-->
    <p>Theme</p>
    <div>
        <input name="theme" type="radio" id="theme-auto" value="Auto"/>
        <label for="theme-auto" class="ignore-css">Auto</label>
        <input name="theme" type="radio" id="theme-light" value="Light"/>
        <label for="theme-light" class="ignore-css">Light</label>
        <input name="theme" type="radio" id="theme-dark" value="Dark"/>
        <label for="theme-dark" class="ignore-css">Dark</label>
    </div>
</div>
<div>
    <!--Location high accuracy switch-->
    <input type="checkbox" id="geoAccuracy" name="set-name" class="switch-input">
    <label for="geoAccuracy" class="switch-label">Use high-accuracy location</label>
</div>
<div>
    <!--Show weather information switch-->
    <input type="checkbox" id="showWeather" name="set-name" class="switch-input">
    <label for="showWeather" class="switch-label">Show weather information (requires OWM API key)</label>
</div>
<div style="margin: 16px;">
    <!--Choose temperature unit radio-->
    <p>Default temperature unit</p>
    <div>
        <input name="temp" type="radio" id="fahrenheit" value="F"/>
        <label for="fahrenheit" class="ignore-css">°F</label>
        <input name="temp" type="radio" id="celsius" value="C"/>
        <label for="celsius" class="ignore-css">°C</label>
    </div>
</div>
<div class="form__group" style="margin: 16px;">
    <textarea id="owmKey" class="form__field" placeholder="Personal OWM API key" rows="1"></textarea>
    <label for="owmKey" class="form__label">Personal OWM API key</label>
</div>
<div style="margin: 20px">
    <p>Generate an API key <a href="https://home.openweathermap.org/">here</a></p>
</div>

<div style="margin: 12px">

<div id="status"></div>
    <button id="save" class="material-button-raised">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
